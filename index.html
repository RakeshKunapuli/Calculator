<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>calculator</h1>
    <div id="container">
        <p id="result">0</p>
        
        <button onclick = "addToDisplay('C')"  id="clear">C</button>
        <button onclick = "addToDisplay('%')" id="percent">%</button>
        <button onclick = "addToDisplay('ac')" id="ac">AC</button>
        <button onclick = "addToDisplay('+')" id="plus">+</button>
        <br>
        <button onclick = "addToDisplay('7')" id="7">7</button>
        <button onclick = "addToDisplay('8')" id="8">8</button>
        <button onclick = "addToDisplay('9')" id="9">9</button>
        <button onclick = "addToDisplay('-')" id="minus">-</button>
        <br>

        <button onclick = "addToDisplay('4')" id="4">4</button>
        <button onclick = "addToDisplay('5')" id="5">5</button>
        <button onclick = "addToDisplay('6')" id="6">6</button>
        <button onclick = "addToDisplay('*')" id="multiply">*</button>
        <br>

        <button onclick = "addToDisplay('1')" id="1">1</button>
        <button onclick = "addToDisplay('2')" id="2">2</button>
        <button onclick = "addToDisplay('3')" id="3">3</button>
        <button onclick = "addToDisplay('/')" id="division">/</button><br>

        <button onclick = "addToDisplay('0')" id="0">0</button>
        <button onclick = "addToDisplay('00')" id="00">00</button>
        <button onclick = "addToDisplay('.')" id="dot">.</button>
        <button onclick = "addToDisplay('=')" id="equal">=</button>
    
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
